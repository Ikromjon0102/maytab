<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Tizimga kirish - Smart School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        width: 400px;
        padding: 40px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .form-control {
        padding: 12px;
        border-radius: 8px;
      }
      .btn-login {
        background: #1e3c72;
        color: white;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        width: 100%;
      }
      .btn-login:hover {
        background: #162b52;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="login-card text-center">
      <div class="mb-4">
        <i class="fa-solid fa-graduation-cap fa-4x text-primary"></i>
        <h4 class="mt-3 fw-bold text-dark">Smart School</h4>
        <p class="text-muted small">Tizimga xush kelibsiz</p>
      </div>

      <form method="post">
        {% csrf_token %} {% if form.errors %}
        <div class="alert alert-danger p-2 small">
          Login yoki parol noto'g'ri!
        </div>
        {% endif %}

        <div class="mb-3 text-start">
          <label class="form-label fw-bold small text-secondary">LOGIN</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"
              ><i class="fa fa-user text-muted"></i
            ></span>
            {{ form.username }}
          </div>
        </div>

        <div class="mb-4 text-start">
          <label class="form-label fw-bold small text-secondary">PAROL</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"
              ><i class="fa fa-lock text-muted"></i
            ></span>
            {{ form.password }}
          </div>
        </div>

        <button type="submit" class="btn btn-login shadow-sm">
          KIRISH <i class="fa-solid fa-arrow-right ms-2"></i>
        </button>
      </form>

      <div class="mt-4 text-muted small">&copy; 2025 SmartCloud Systems</div>
    </div>

    <script>
      // Form inputlariga Bootstrap klasslarini qo'shish (Django form o'zi render qilganda oddiy bo'ladi)
      document.querySelectorAll("input").forEach((input) => {
        input.classList.add("form-control", "border-start-0");
      });
    </script>
  </body>
</html>
